<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Games | NetSide</title>
		
		<link rel="icon" href="graphics/favico-32.png" type="image/gif">

		<!-- Meta tags -->
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Remote assets -->
			<!-- jQuery -->
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<!-- jQuery Terminal -->
			<script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
			<link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
			<!-- VueJS -->
			<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<!-- Local assets -->
			<!-- CSS -->
				<link rel="stylesheet" href="css/tailwindPost.css">
				<link rel="stylesheet" href="css/jQueryTerminalCustom.css">
			<!-- JS -->
				<!--<script src="js/index.js"></script>-->
				<script src="js/jQueryTerminal.js"></script>
	</head>
	<body class="bg-green-200" id="top">

		<div class="grid grid-cols-3 gap-4 px-8 py-4 bg-terminal-bg text-terminal-amber-lt">
				
			<div class="row-span-1 col-span-2">
			
				<h1 class="text-4xl text-center">NetSide</h1>
			</div>
			<div class="grid grid-cols-3 row-span-1 col-span-1">
			
				<div class="row-span-1 col-span-1">
					<a href="https://reddit.com/r/netside" target="_blank" title="Subreddit"><img src="graphics/round-icon-original-reddit-96px.png" alt="Reddit logo"></a>
				</div>
				<div class="row-span-1 col-span-1">
					<a href="#" target="_blank" title="Discord server"><img src="graphics/icons8-discord-96.png" alt="Discord logo"></a>
				</div>
				<div class="row-span-1 col-span-1">
					<a href="https://github.com" target="_blank" title="Github repo"><img src="graphics/coffee-color-96.png" alt="Github logo"></a>
				</div>
			</div>
		</div>

		<!-- Main starts -->
		<div class="grid grid-cols-4 gap-4 px-4 py-4">
		
			<div class="grid grid-rows-3 col-span-1 gap-4">
				
				<div class="row-span-1 col-span-1 max-h-25">
				
					<p>Left top corner</p>
					<p>Items</p>
					<ul>
						<li>Consumables (food and water)</li>
						<li>Str</li>
						<li>Notes (int and misc)</li>
						<li>Clothes</li>
					</ul>
				</div>

				<div class="row-span-1 col-span-1" id="terminal-commands">
				</div>

				<div class="row-span-1 col-span-1">
				
					<div class="" id="terminal-charStats">
					</div>
				</div>
			</div>

			<div class="grid grid-rows-3 col-span-2 gap-4">
				
				<div class="row-span-2 col-span-2" id="terminal-main">
				</div>

				<div class="row-span-1 col-span-2">
				
					<p>I think I'll just go with Reddit &amp; Discord.</p>
					<p>Space not needed</p>
					<p><a href="https://sidecar.gitter.im/" target="_blank" title="Gitter chat info">Gitter info</a></p>
				</div>
			</div>

			<div class="grid grid-rows-3 col-span-1 gap-4">
				
				<div class="row-span-2 col-span-1" id="notepad">
					{{ message }}
				</div>

				<div class="row-span-1 col-span-1">
				
					<p>Right bottom corner</p>
				</div>
			</div>
		</div>
		<!-- Main ends -->

		<footer class="row-span-1 col-span-1 grid grid-cols-4 gap-4 px-8 py-4 bg-terminal-bg text-terminal-amber-lt">
			<div class="row-span-1 col-span-1">
				<a href="https://github.com" target="_blank" title="Github repo"><img src="graphics/icons8-github-96.png" alt="Github logo"></a>
			</div>
			<div class="row-span-1 col-span-1">
				<a href="http://jakobpapirov.se" target="_blank" title="Author website"><img src="graphics/" alt="Author logo"></a>
			</div>
			<div class="row-span-1 col-span-1">
				<a href="http://jakobpapirov.se" target="_blank" title="Author website"><img src="graphics/" alt="Linkedin logo"></a>
			</div>
			<div class="row-span-1 col-span-1">
				<a href="https://patreon.com" target="_blank" title="Patreon"><img src="graphics/" alt="Patreon logo"></a>
			</div>
		</footer>

		<script type="text/javascript">
			var app = new Vue({
				  el: '#notepad',
				  data: {
				    message: 'Future notepad, in Vue!'
				  }
				})
		</script>
	</body>
</html>
