<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Games | NetSide</title>
		
		<!--<link rel="icon" href="graphics/logo.png" type="image/gif">-->

		<!-- Meta tags -->
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Remote assets -->
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
			<link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
		<!-- Local assets -->
			<!-- CSS -->
				<link rel="stylesheet" href="css/grid.css">
				<link rel="stylesheet" href="css/custom.css">
				<link rel="stylesheet" href="css/jQueryTerminalCustom.css">
			<!-- JS -->
				<!--<script src="js/index.js"></script>-->
				<script src="js/jQueryTerminal.js"></script>
	</head>
	<body>

		<!-- Container starts -->
		<div class="container">
			
			<div class="header">

				<div class="header-left">
					<h1>Logo</h1>
				</div>
				<div class="header-middle">
					<h1>NetSide</h1>
					<h3>Terminal by <a href="https://terminal.jcubic.pl/" target="_blank" title="jQueryTerminal">Jakub T. Jankiewicz</a></h3>
				</div>
				<div class="header-right">
					<a href="#">Forum</a>
					<a href="https://github.com" target="_blank"><img src="graphics/GitHub-32.png" alt="Github logo"></a>
				</div>
			</div>

			<div class="left-top-corner">
				<p>Left top corner</p>
				<p>Items?</p>
			</div>

			<div class="play-area">
			</div>

			<div class="right-top-corner">
				<p>Right top corner</p>
			</div>

			<div class="game-commands-options">

				<div class="" id="terminal-commands"></div>
			</div>

			<div class="play-area">

				<div class="" id="terminal-main">
					
				</div>
			</div>

			<div class="right-middle">
				<!--<p>Right middle</p>
				<p>Notepad</p>-->

				<div class="" id="terminal-notepad"></div>
			</div>

			<div class="char-stats">
				<!--<p>Left bottom corner</p>
				<p>Dynamic character stats</p>-->

				<div class="" id="terminal-charStats"></div>
			</div>

			<div class="bottom-middle">
				<p>Chat area? from gitter?</p>
				<p><a href="https://sidecar.gitter.im/" target="_blank" title="Gitter chat info">Gitter info</a></p>
			</div>

			<div class="right-bottom-corner">
				<p>Right bottom corner</p>
			</div>

		</div>
		<!-- Container ends -->

	</body>
</html>
